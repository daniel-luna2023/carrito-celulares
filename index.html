<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Carrito de compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header id="header">
            <h1>Shopping Car</h1>
            <img class="header-carrito" src="./img celulares/carrito-de-compras.png" alt="carrito"> 
    </header>

    <main></main>

    <div id="contenedor" class="contenedor">
        <div>
            <img src="./img celulares/GAMA ALTA/one lus 10t 533 E.jpg" alt="producto 1">
            <div class="informacion">
                <p>one plus 10t</p>
                <p class="precio">$533<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="./img celulares/GAMA ALTA/SAMSUNG GALAXY Z 768E.jpg" alt="producto 2">
            <div class="informacion">
                <p>samsung galaxy z</p>                   
                <p class="precio">$768<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="./img celulares/GAMA ALTA/xiaomi-poco-f4-gt-5g-negro 488E.jpg" alt="producto 3">
            <div class="informacion">
                <p>xiaomi-poco-f4-gt<p>                 
                <p class="precio">$488<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="./img celulares/GAMA MEDIA/SAMSUNG GALAXY A54 384E.jpg" alt="producto 4">
            <div class="informacion">
                <p>Samsung galaxy A54<p>                   
                <p class="precio">$384<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="./img celulares/GAMA MEDIA/vivo-y76-5g-black 234E.jpg" alt="producto 5">
            <div class="informacion">
                <p>vivo y76 black</p>                   
                <p class="precio">$234<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="./img celulares/GAMA MEDIA/xiaomi-redmi-note-11-pro-plus-5g 370E.jpg" alt="producto 6">
            <div class="informacion">
                <p>redmi note 11 pro</p>                   
                <p class="precio">$370<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="./img celulares/GAMA BAJA/honor-x7a-negro 172E.jpg" alt="producto 7">
            <div class="informacion">
                <p>honor x7a negro</p>                   
                <p class="precio">$172<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="./img celulares/GAMA BAJA/huawei_nova_10_se_plata 298E.jpg" alt="producto 8">
            <div class="informacion">
                <p>huawei nova 10</p>                   
                <p class="precio">$298<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="./img celulares/GAMA BAJA/motorola_moto_g42_verde_libre 165E.jpg" alt="producto 9">
            <div class="informacion">
                <p>moto g42 verde</p>                   
                <p class="precio">$165<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
